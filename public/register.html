<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<form id="signup">
	<h1>Sign up</h1>
	<label for="email">email: </label>
	<input required type="email" id="email" v-model='email'>
	<br><br>
	<label for="username">username: </label>
	<input required type="text" id="username" v-model='username'>
	<br><br>
	<label for="password">password: </label>
	<input required type="password" id="password" v-model='password'>
	<br><br>
	<button v-on:click='onSubmit'>submit</button>
</form>
</body>
<script src="../src/components/register.js" type="text/javascript"></script>
</html>
